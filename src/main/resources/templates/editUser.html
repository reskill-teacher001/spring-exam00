<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>顧客更新</title>
</head>
<body>
	<h1>顧客更新</h1>
	
	<form th:action="|/users/${user.id}/edit|" method="post">
		<table border="1">
			<tr>
				<th>顧客ID</th>
				<td>[[${user.id}]]</td>
			</tr>
			<tr>
				<th>名前</th>
				<td><input type="text" name="name" th:value="${user.name}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="email" th:value="${user.email}"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password" th:value="${user.password}"></td>
			</tr>
		</table>
		
		<input type="submit" value="更新">
	</form>

</body>
</html>
